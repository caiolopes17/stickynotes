<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Endereço por CEP</title>
  <link rel="shortcut icon" href="../public/img/cadastro.png" type="image/x-icon">
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/cadastro.css">
</head>

<body class="bg-dark text-light">
  <div>
    <section class=" container">
      <!--submit ativa as validaçoes-->
      <form>
        <div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email*</label>
              <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Telefone</label>
              <input type="text" value="+55 " class="form-control" id="inputPassword4">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress">Nome Completo*</label>
              <input type="text" class="form-control" id="inputAddress" required>
            </div>
            <div class="form-group col-md-4">
              <div class="notificaCPF" id="cpfNotificacao">CPF inválido, tente novamente</div>
              <label for="cpf">CPF</label>
              <input type="text" maxlength="15" onblur="testaCPF()" class="form-control" id="cpf">
            </div>
            <div class="form-group col-md-2">
              <label for="sexo">Sexo</label>
              <select id="sexo" class="form-control">

                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>

              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" onblur="buscarEndereco()" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="bairro">Bairro:</label>
              <input id="bairro" type="text" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="logradouro">Logradouro: </label>
              <input id="logradouro" type="text" class="form-control">
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="Numero">Numero</label>
              <input id="" type="text" class="form-control">
            </div>
            <div class="form-group col-md-3">
              <label for="complemento">Complemento: </label>
              <input id="complemento" type="text" class="form-control">
            </div>
            <div class="form-group col-md-3">
              <label for="uf">Estado</label>
              <select id="uf" class="form-control">
                <option selected>Escolher...</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>


            <div class="form-group col-md-3 ">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" class="form-control">
            </div>

          </div>


          <div class="form-group">

          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
          <button type="reset" class="btn btn-primary">Limpar</button>
        </div>

      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
